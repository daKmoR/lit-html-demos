<!doctype html>
<html>

<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Symbol"></script>
<script src="../../../node_modules/@webcomponents/template/template.js"></script>

<body>

<div id="demo"></div>

<script type="module">
  import {html, render} from '../node_modules/lit-html/lit-html.js';

  let header = 'Initial Value (will change in 2 seconds)';
  let stuff = 'now';
  const demo = document.getElementById('demo');

  function init() {
    update();

    setTimeout(() => {
      header = 'Changed Value!';
      update();
    }, 2000);
  }

  function myRender() {
    return html`
      <p>static top content</p>
      <h2>${header}</h2>
      <p>middle</p>
      <h3>${stuff}</h3>
      <p>some static content</p>
    `;
  }

  function update() {
    render(myRender(), demo);
  }
  init();
</script>
</body>
</html>
